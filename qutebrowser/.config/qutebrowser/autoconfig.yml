config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: auto
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.geolocation:
    https://www.google.com: false
  content.notifications.enabled:
    global: false
  content.pdfjs:
    global: true
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.yandex.ru?mailto=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - ru-RU
    - en-US
  statusbar.show:
    global: never
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      g: https://www.google.com/search?q={}
